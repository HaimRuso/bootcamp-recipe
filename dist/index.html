<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <input type='text' id='in' placeholder="Write here"></input>
    <button id='btn'>Search</button>
    <div class='res'>

    </div>
    <script class="insert" type="text/x-handlebars-template">
        {{#each ready}}
        <div class='item'>
            <div>{{this.title}}</div>
            <a href="{{this.href}}">Recipe video</a>
            <img   src="{{this.thumbnail}}"  >
            <ul>
                    <li>{{this.ingredients}}</li>
                </ul>
            </div>

                
       {{/each}}
      
     </script>

    <script src="/jquery/dist/jquery.js"></script>
    <script src="/handlebars/dist/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>
</body>

</html>
